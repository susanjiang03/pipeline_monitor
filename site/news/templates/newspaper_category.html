{% extends 'base.html' %}

{% block body_block %}

	<!--if you need to adjust css, do it through the style tag here-->
	<style>
        .col-md-6{
            width: 85%;
            
            left: 5%;
            }
    
    img{
        width:40%;
        height:30%;
        float:left;
        left:20%;
    }
    
    .article_main{
        margin-top:20px;
        height:20%;
        overflow:scroll
    }
    
    
    
	</style>
    
	<!--populates categories based on selected newspaper-->
    <div class="col-md-12">

        <div class="col-md-12">
            <div class="panel panel-primary" id="panels">
                <div class="panel-heading"><h1 style="text-align: center;">{{paper}} &nbsp;&nbsp;|&nbsp;&nbsp;{{catename}}</h1></div>
            </div>
        </div>
       <div class="col-md-6">
            <div class="panel panel-primary" id="panels" >
                <div class="panel-heading">
                    <h3 style="text-align: center;">Top Image and Main Text For Articles</h3>
                </div>
            
            <div class="panel-body">
                <p  style="margin-top: -20px;">
                <ul style="margin-left: -15px;">
                    {% for each in article_main %}
                <div class="article_main">
                    <li style="font-size:25px;">
                        <a class="blackblue" href="{{each.url}}">{{each.title}}</a>
                    </li>
                    <div class="imgdiv">
                        <img src="{{each.image}}">
                    </div>
                    <div class='maintext'>
                        <p> {{each.text}}</p>
                    </div>
                </div>
                    {% endfor %}
                </ul>
                </p>
            
            </div>
        <div class="panel-footer">Number of feeds: {{size}}</div>
        </div>
        
   </div>


{% endblock %}
