{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block body_block %}
    <style>
        .login {
            width: 500px;
        }
        .flash {
            width: 500px;
            margin: 0 auto;
        }
    </style>

    <div class="container login">
		<div class="row">
			<div class="col-md-12">
				<h1>Register</h1>

				<form action="{% url 'news:process_register' %}" method="post">
				{% csrf_token %}
                    <div class="form-group">
						<label>First Name</label>
						<input type="text" name="first_name" class="form-control" placeholder="Enter first name" value="{{first_name}}">
					</div>
                    <div class="form-group">
						<label>Last Name</label>
						<input type="text" name="last_name" class="form-control" placeholder="Enter last name" value="{{last_name}}">
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" name="email" class="form-control" placeholder="Enter email" value="{{email}}">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" name="password" class="form-control" placeholder="Password">
					</div>
                    <div class="form-group">
						<label>Confirm Password</label>
						<input type="password" name="confirm_password" class="form-control" placeholder="Confirm password">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
