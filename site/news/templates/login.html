{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block body_block %}

	<div class="container" style="width:500px">
		<div class="row">
			<div class="col-md-12">
				<h1>Login</h1>

				<form action="{% url 'news:process_login' %}?next={{request.GET.next}}" method="post">
				{% csrf_token %}
					<div class="form-group">						
						<label>Email</label>
						<input type="email" name="email" class="form-control" placeholder="Enter email" value="{{email}}">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" name="password" class="form-control" placeholder="Password">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
					<a class="btn btn-default" href="{% url 'news:register' %}" role="button">Register</a>
				</form>
                <a href="{% url 'news:reset_password' %}">Reset Password</a>
			</div>
		</div>
	</div>
{% endblock %}
