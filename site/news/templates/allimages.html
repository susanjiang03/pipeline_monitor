{% load bootstrap3 %}
{% bootstrap_css %}
{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'stylesheet/images.css' %}" />
{% block body %}

<div class="row" style="margin-bottom: 20px;border-bottom: solid 1px lightgray;">
	<div class="col-md-12">
		<div class="col-md-12">
			<h1>RSS FEEDS</h1>
		</div>		
	</div>

	<div class="col-md-12" style="margin-bottom: 20px;border-bottom: solid 1px lightgray;">
		<div class="col-md-12 nav_bar">
			<ul class="nav nav-pills">
				<li class="active">
					<a href="/news/">Home</a>
				</li>
				<li>
					<a href="/news/filterfeeds">Create own Feed</a>
				</li>
				<li>
					<a href="/news/allimages">All Images</a>
				</li>
				<li>
					<a href="#">About</a>
				</li>
				<li>
					<a href="#">Team</a>
				</li>              
            </ul>
		</div>
	</div>

	<div class="col-md-8">
		<div class="col-md-12">
			<div class="panel panel-primary" id="panels">
				<div class="panel-heading"><h1 style="text-align: center;">All Images</h1>
                    <input id="submit" type="button" onclick=" " method="post"  value="Start extracting new images" />
                </div>
                <div class="messagediv"> {{Message}}</div>
			</div>
		</div>
    
        {% for each in imgurls %}
    <div class="imgdiv">
        <img src="{{each.image_url}}">
    </div>
   	{% endfor %}
		
	</div>
</div>

{% endblock %}
{% bootstrap_javascript %}
