<!DOCTYPE html>

{% load bootstrap3 %}
{% bootstrap_css %}
{% load staticfiles %}

<html>
    <head>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
                            
        <title>RSS Feed Dashboard</title>
        
        <link rel="stylesheet" type="text/css" href="{% static 'stylesheet/style.css' %}" />
                            <!-- Bootstrap Core CSS -->
         <link href="{% static 'dashboard/bower_components/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
                                
                                <!-- MetisMenu CSS -->
        <link href="{% static 'dashboard/bower_components/metisMenu/dist/metisMenu.min.css' %}" rel="stylesheet">
                                    
                                    <!-- Timeline CSS -->
         <link href="{% static 'dashboard/dist/css/timeline.css' %}" rel="stylesheet">
                                        
                                        <!-- Custom CSS -->
         <link href="{% static 'dashboard/dist/css/sb-admin-2.css' %}" rel="stylesheet">
             
                                            <!-- Morris Charts CSS -->
         <link href="{% static 'dashboard/bower_components/morrisjs/morris.css' %}" rel="stylesheet">
                                                
                                                <!-- Custom Fonts -->
         <link href="{% static 'dashboard/bower_components/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
                                                    
         <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
          <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
          <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
           <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
           <![endif]-->
                                                    
    </head>

	<body>

	<div class="row" style="margin-bottom: 20px;border-bottom: solid 1px lightgray;">
    
    </div>

<div id="wrapper">
    
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'news:index'%}"> &nbsp; News </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'pmonitor:index' %}"> See Pipeline</a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href={% url 'news:about' %}>About </a>
        </div>
               <!-- /.navbar-top-links -->
        
        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li class="sidebar-search">
                        <div class="input-group custom-search-form">
                            <input type="text" class="form-control" placeholder="Search...">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                                </div>
                        <!-- /input-group -->
                    </li>
                    <li>
                        <a href="{% url 'dashboard:index' %}"><i class="fa fa-dashboard fa-fw"></i> RSS Feed Dashboard</a>
                    </li>
                    <li>
                        <a href="/dashboard/articles"><i class="fa fa-sitemap fa-fw"></i> All Articles <span class="fa arrow"></span></a>
                    </li>
                    <li>
                        <a href="/dashboard/images"><i class="fa fa-files-o fa-fw" fa-fw"></i> All Images <span class="fa arrow"></span></a>
                    </li>
                        </ul>
            </div>
            <!-- /.sidebar-collapse -->
        </div>
        <!-- /.navbar-static-side -->
    </nav>
</div>
    
	</body>
    
    <!--enter content here-->
    {% block body_block %}
    
    {% endblock %}

	<!--JS here-->
    <!-- jQuery -->
    <script src="{% static 'dashboard/bower_components/jquery/dist/jquery.min.js' %}"></script>
    
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'dashboard/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    
    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static 'dashboard/bower_components/metisMenu/dist/metisMenu.min.js' %}"></script>
    
    <!-- Morris Charts JavaScript -->
    <script src="{% static 'dashboard/bower_components/raphael/raphael-min.js' %}"></script>
    <script src="{% static 'dashboard/bower_components/morrisjs/morris.min.js' %}"></script>
    <script src="{% static 'dashboard/js/morris-data.js' %}"></script>
    
    <!-- Custom Theme JavaScript -->
    <script src="{% static 'dashboar/dist/js/sb-admin-2.js' %}"></script>

</html>

{% bootstrap_javascript %}
